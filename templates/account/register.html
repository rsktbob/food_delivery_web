{% extends 'base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/auth.css' %}">
<script src="{% static 'js/auth.js' %}"></script>

<div class="login-page">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-5 col-md-6 col-sm-12">
        <div class="login-form-container">
          <div class="form-header">
            <h2 style="text-align: center; margin-top: 20px;">SIGN UP</h2>
            <div class="tab-buttons">
              <button
                class="tab-btn active"
                data-tab="Customer"
                id="customer-tab"
              >
                Customer
              </button>
              <button
                class="tab-btn"
                data-tab="Vendor"
                id="vendor-tab"
              >
                Vendor
              </button>
              <button
                class="tab-btn"
                data-tab="Courier"
                id="courier-tab"
              >
                Courier
              </button>
            </div>
          </div>

          <div class="form-body">
            <div class="alert alert-danger" role="alert" id="error-message" style="display: none;"></div>
            
            <!-- {% if messages %}
            <div class="messages">
                {% for message in messages %}
                <div{% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %}>{{ message }}</div>
                {% endfor %}
            </div>
            {% endif %} -->

            <!-- Customer Form -->
            <form id="customer-form" class="register-form" method="post" action="{% url 'register' user_type='customer' %}">
              {% csrf_token %}
              <div class="form-group">
                <label>First Name</label>
                <input
                  type="text"
                  name="first_name"
                  class="form-control"
                  placeholder="Enter your first name"
                  required
                />
              </div>

              <div class="form-group">
                <label>Last Name</label>
                <input
                  type="text"
                  name="last_name"
                  class="form-control"
                  placeholder="Enter your last name"
                  required
                />
              </div>

              <div class="form-group">
                <label>Address</label>
                <input
                  type="text"
                  name="save_address"
                  class="form-control"
                  placeholder="Enter your address"
                  required
                />
              </div>

              <div class="form-group">
                <label>Email Address</label>
                <input
                  type="email"
                  name="email"
                  class="form-control"
                  placeholder="Enter your email"
                  required
                />
              </div>

              <div class="form-group">
                <label>Payment Method</label>
                <input
                  type="text"
                  name="default_payment_method"
                  class="form-control"
                  placeholder="Enter your payment method"
                  required
                />
              </div>
              
              <div class="form-group">
                <label>Username</label>
                <input
                  type="text"
                  name="username"
                  class="form-control"
                  placeholder="Create username"
                  required
                />
              </div>

              <div class="form-group">
                <label>Password</label>
                <input
                  type="password"
                  name="password"
                  class="form-control"
                  placeholder="Create password"
                  required
                />
              </div>

              <button 
                type="submit" 
                class="btn btn-register"
              >
                Register as Customer
              </button>
            </form>

            <!-- Vendor Form -->
            <form id="vendor-form" class="register-form" style="display: none;" method="post" action="{% url 'register' user_type='vendor' %}">
              {% csrf_token %}
              <div class="form-group">
                <label>First Name</label>
                <input
                  type="text"
                  name="first_name"
                  class="form-control"
                  placeholder="Enter your first name"
                  required
                />
              </div>

              <div class="form-group">
                <label>Last Name</label>
                <input
                  type="text"
                  name="last_name"
                  class="form-control"
                  placeholder="Enter your last name"
                  required
                />
              </div>

              <div class="form-group">
                <label>Restaurant Name</label>
                <input
                  type="text"
                  name="restaurant_name"
                  class="form-control"
                  placeholder="Enter your restaurant name"
                  required
                />
              </div>

              <div class="form-group">
                <label>Restaurant Address</label>
                <input
                  type="text"
                  name="restaurant_address"
                  class="form-control"
                  placeholder="Enter your restaurant address"
                  required
                />
              </div>

              <div class="form-group">
                <label>Restaurant License Number</label>
                <input
                  type="text"
                  name="restaurant_license_number"
                  class="form-control"
                  placeholder="Enter restaurant license number"
                  required
                />
              </div>

              <div class="form-group">
                <label>Restaurant description</label>
                <input
                  type="text"
                  name="description"
                  class="form-control"
                  placeholder="Enter restaurant description"
                />
              </div>

              <div class="form-group">
                <label>Email Address</label>
                <input
                  type="email"
                  name="email"
                  class="form-control"
                  placeholder="Enter your email"
                  required
                />
              </div>

              <div class="form-group">
                <label>Username</label>
                <input
                  type="text"
                  name="username"
                  class="form-control"
                  placeholder="Create username"
                  required
                />
              </div>

              <div class="form-group">
                <label>Password</label>
                <input
                  type="password"
                  name="password"
                  class="form-control"
                  placeholder="Create password"
                  required
                />
              </div>

              <button 
                type="submit" 
                class="btn btn-register"
              >
                Register as Vendor
              </button>
            </form>

            <!-- Courier Form -->
            <form id="courier-form" class="register-form" style="display: none;" method="post" action="{% url 'register' user_type='courier' %}">
              {% csrf_token %}
              <div class="form-group">
                <label>First Name</label>
                <input
                  type="text"
                  name="first_name"
                  class="form-control"
                  placeholder="Enter your first name"
                  required
                />
              </div>

              <div class="form-group">
                <label>Last Name</label>
                <input
                  type="text"
                  name="last_name"
                  class="form-control"
                  placeholder="Enter your last name"
                  required
                />
              </div>

              <div class="form-group">
                <label>Email Address</label>
                <input
                  type="email"
                  name="email"
                  class="form-control"
                  placeholder="Enter your email"
                  required
                />
              </div>

              <div class="form-group">
                <label>Vehicle Type</label>
                <input
                  type="text"
                  name="vehicle_type"
                  class="form-control"
                  placeholder="Enter your vehicle type"
                  required
                />
              </div>

              <div class="form-group">
                <label>License Plate</label>
                <input
                  type="text"
                  name="license_plate"
                  class="form-control"
                  placeholder="Enter your vehicle license plate"
                  required
                />
              </div>

              <div class="form-group">
                <label>Username</label>
                <input
                  type="text"
                  name="username"
                  class="form-control"
                  placeholder="Create username"
                  required
                />
              </div>

              <div class="form-group">
                <label>Password</label>
                <input
                  type="password"
                  name="password"
                  class="form-control"
                  placeholder="Create password"
                  required
                />
              </div>

              <button 
                type="submit" 
                class="btn btn-register"
              >
                Register as Courier
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

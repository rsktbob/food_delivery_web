{% extends 'base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/auth.css' %}">

<div class="login-page">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-5 col-md-6 col-sm-12">
        <div class="login-form-container" style="padding: 20px; background: white; border-radius: 4px;">
          <div class="form-header" style="margin-bottom: 20px;">
            <h2 style="text-align: center;">SIGN IN</h2>
          </div>

          <div class="form-body">
            {% if messages %}
            <div class="messages">
                {% for message in messages %}
                <div{% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %}>{{ message }}</div>
                {% endfor %}
            </div>
            {% endif %}
            
            <div class="alert alert-danger" role="alert" id="error-message" style="display: none;"></div>
            
            <form id="login-form" method="post" action="{% url 'login' %}">
              {% csrf_token %}
              <div class="form-group">
                <label>Username</label>
                <input 
                  type="text" 
                  name="username" 
                  class="form-control" 
                  placeholder="Enter your username"
                  required
                />
              </div>

              <div class="form-group">
                <label>Password</label>
                <input 
                  type="password" 
                  name="password" 
                  class="form-control" 
                  placeholder="Enter password"
                  required
                />
              </div>

              <button 
                type="submit" 
                class="btn btn-login mt-3" 
                style="width: 100%; background-color: #f7811e; color: white; border: none; border-radius: 4px; padding: 10px; cursor: pointer;"
                id="login-button"
              >
                Login
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
